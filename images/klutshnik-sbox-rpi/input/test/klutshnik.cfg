[client]
debug=true
verbose=true
threshold=2
#ltsigkey_path="client.key"
ltsigpub="LTSIGPK-s2h1YmIdOnNCgk6BIdrbgh0jdeF/QwnaXzvHDLLypbM="
id_salt="some salt and peppar"
ts_epsilon=300
keystore="keystore"
timeout=100

[servers]
